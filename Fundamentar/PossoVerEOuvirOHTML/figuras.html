<!--
        Criando título visíveis para as imagens


        <figure> e <figcaption> (dar semântica)
-->
<div class="figure">
<a href="https://google.com.br"><img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="imagem rocket" title="rocket" height="250px"></a>
<p>colocar um titulo na imagem</p>
</div>

<figure class="figure">
    <a href="https://google.com.br"><img src="https://source.unsplash.com/random" alt="imagem rocket" title="rocket" height="250px" width="250px"></a>
    <figcaption>colocar um titulo na imagem</figcaption>
</figure>
