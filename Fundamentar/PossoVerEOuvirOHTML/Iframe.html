<!--
                <iframe>

        - atributos
            - src
            - height
            - width
            - tittle (acessibilidade)
            - allowfullscreen
            - frameborder

    É um elemento que trará conteúdo externo, sem precisar armazenar dados em seu servidor (Maps, Youtube, )
-->
<iframe src="url-de-conteudo" frameborder="0"></iframe>

<iframe 
        width="700"
        height="400"
        src="https://www.youtube.com/embed/0eodxINs2Fc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>
