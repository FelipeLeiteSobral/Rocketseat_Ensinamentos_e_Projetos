<!--
    <select>

        - Controle que fornece um menu de opções

    <option>

        - Contem as opções a serem selecionadas
        - Atributos necessários
            -value

    ATRIBUTOS ÚNICOS
        
    - multiple
        Habilita múltiplas opções
    - size
        Quando opções visíveis?
-->
<label for="carselect">Qual o modelo do carro?</label>
<select name="carmodel" id="carselect" placeholder="Selecione um modelo" size="1">
    <option value="">Selecione um modelo</option>
    <option value="fiat">uno</option>
    <option value="audi">A3</option>
    <option value="chevrolet">onix</option>
</select>
