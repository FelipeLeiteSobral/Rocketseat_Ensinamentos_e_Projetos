<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id
-->
<input type="password" name="" id="">

<!--
    <input> Atributos comuns

        - autocomplete
        - autofocus (so um por página)
        - disabled
        - readonly (quase todos)
        - value
        - form (quase todos)
        - name
        - required (quase todos)
        - placeholder (quase todos)
-->
<label for="email"></label>
<form action="" id="meu_form"></form>
<input 
        id="email"
        type="email"
        autocomplete="email"
        autofocus
        disabled
        value="anything"
        form="meu_form"
        required
>
