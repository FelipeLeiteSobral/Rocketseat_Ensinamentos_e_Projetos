<!--
    <datalist>

        - Lista de valores como sugestão a uma tag <input>
        - Valores sugestivos e não obrigatórios
        - Usuários poderão selecionar um dos valores, ou colocar um valor diferente na sugestão

        <datalist id="fruitsdata"
            <option> apple </option>
            <option> banana </option>
            <option> mango </option>
            <option> orange </option>
            <option> cherry </option>
        </datalist>


        # list

        - Recebe um valor o id de um <datalist> residente no mesmo documento


        # Tipos de input suportados (conforme especificação)

        - hidden, password, checkbox, radio, file, ou qualquer tipo de button

        # User agent


-->
<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">
        <datalist id="fruitsdata">
            <option> apple </option>
            <option> banana </option>
            <option> mango </option>
            <option> orange </option>
            <option> cherry </option>
        </datalist>

        <input type="color" list="fruitsdata">
