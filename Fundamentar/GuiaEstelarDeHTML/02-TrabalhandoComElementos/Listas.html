<!--
    Listas

    - ordenadas <ol>
    - não ordenadas <ul>

    sempre que fizer uma lista determinar ela(se ordenada ou nao ordenada)
    as ordenadas enumeram os elementos da lista e as nao ordenadas apenas pontuam os elementos
-->
<h1>Suco detox</h1>

  <li>300 ml de água;</li>
  <li>Adoçante a gosto;</li>
  <li>Gelo a gosto.</li>
</ol>

<ul>
  <li>3 folhas de couve;</li>
  <li>1 laranjas;</li>
  <li>1 pedacinho gengibre;</li>
  <li>300 ml de água;</li>
  <li>Adoçante a gosto;</li>
  <li>Gelo a gosto.</li>
</ul>
