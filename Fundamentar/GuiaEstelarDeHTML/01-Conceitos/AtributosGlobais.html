<!--
    Atributos Globais mais utilizados

    - class (utilizado para classificar html e editar style no css e acessar no javascrypt)
    - contenteditable (editar na página, porem nao salva alteraçoes no codigo e dando refresh reseta pagina)
    - data-* (muito utilizado no js e css, então serve para usar logica posteriormente)
    - hidden (esconder uma TAG)
    - id (utilizar um id por vez na página/ nao se repete, caso necessite repetir use class)
    - style (serve para estilizar, normalmente se usa somente no CSS)
    - tabindex(navegação pelo tab, facilitando assim acessibilidade do usuario)
    - title (serve para aparecer texto quando mouse estiver em cima do elemento da pagina)
-->

<div class="carrinho" contenteditable="true">conteudo</div>
<div class="carrinho" data-qualquer_nome_aqui="">conteudo</div>
<div class="carrinho" hidden>CONTEUDO</div>
<div class="carrinho" id="name">conteudo</div>
<div class="carrinho" style="color: blue">conteudo</div>
<div class="carrinho" tabindex="1">conteudo</div>
<div class="carrinho" tabindex="2">conteudo</div>
<div class="carrinho" tabindex="3">conteudo</div>
<div class="carrinho" title="Titulo">conteudo</div>
