    - hcarset

    - description

<head>
  <!--
        SEO: Search Engine Optimization (motores de busca - google) 
    -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Definir autor da sua pagina-->
  <meta name="author" content="Felipe Leite" />
  <!--Descrição da página, o que aparece em baixo na do titulo quando se pesquisa no google-->

  <meta name="description" content="Um website para iniciantes" />
  <!--não indexar página, não seguir links da página-->
  <meta name="robots" content="noindex, nofollow" />

  <title>Rocketseat</title>
</head>
