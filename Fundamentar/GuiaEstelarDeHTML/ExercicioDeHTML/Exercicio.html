a<!--
    *Criando Navegação entre arquivos*
    
    Crie um projeto contendo:

    - 2 arquivos no diretório principal (index.html e contact.html)

    - diretório de nome: files
        dentro desse diretório, adicione 2 imagens de sua preferência e 1 arquivo de nome imagens html, que irá listar as imagens

    *Dentro de cada arquivo.html, você deverá colocar*
    - Menu de navegação com uma lista <li></li> não ordenada <ul></ul>
    Título <h1></h1> da página
    Um ou mais parágrafos <p></p> com informações da página

    *A Navegação*

    Para o menu de navegação use a tag <nav></nav> e coloque a lista não ordenada como conteúdo da tag
    O conteúdo de cada item da lista <li></li> deverá conter um link <a href=""></a>
    O conteúdo do link deverá ser o nome da página .html que existe no projeto, sendo que para cada página, iremos ter um link
    Ao clicarmos deveremos ser direcionados para a página clicada

    *Página imagens.html*

    Como conteúdo desta página, além do que foi pedido, adicionar também

    1. As duas imagens que você tem na pasta
    2. Use a tag p para colocar a tag img

    obs: imagens de tamanho muito grande poderão não se adaptar bem, mas nao se preocupe com isso agora, pois logo aprenderemos como melhorar isso

    *Página contact.html*

    Como conteúdo desta página, além do que foi pedido, adicionar também:

    1. Colocar suar informações de contato: email e telefone;
    2. Cada informação deverá estar dentro de um link qu quando clicado deverá abrir a respectiva informação de contato (email ou telefone)
-->
